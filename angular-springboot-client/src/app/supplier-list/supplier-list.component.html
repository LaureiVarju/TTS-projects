<div class="container-fluid">
  <div class="row">
    <div class="col-sm main">
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#addSupplierForm"
      >
        Add Supplier (not working yet)
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addProductForm"
      >
        Sort By (not ready yet)
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>

      <!-- Alerts -->
      <div class="alert-group">
        <div class="alert alert-success " role="alert">...</div>
        <div class="alert alert-info d-none" role="alert">...</div>
        <div class="alert alert-warning d-none" role="alert">...</div>
        <div class="alert alert-danger d-none" role="alert">...</div>
      </div>

      <div class="panel-body">
        <table class="table table-striped table-sm table-light table-bordered">
          <thead>
            <tr>
              <th>Supplier Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let supplier of suppliers">
              <td>{{ supplier.name }}</td>
              <td>
                <button
                  (click)="updateProduct(product.id)"
                  type="button"
                  class="btn btn-secondary"
                >
                  not ready
                  <img src="/assets/edit.png" alt="Edit" class="center" />
                </button>
              </td>
              <td>
                <button
                  (click)="deleteSupplier(supplier.id)"
                  type="button"
                  class="btn btn-danger"
                >
                  <img src="/assets/delete.png" alt="Delete" class="center" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Table Navigation">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
