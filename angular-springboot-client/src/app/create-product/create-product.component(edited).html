<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- ***********************************************************************-->

      <!-- Add Product Form -->
      <div class="modal fade" id="addProductForm" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Add a Product</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    [(ngModel)]="product.name"
                    name="name"
                  />
                </div>
                <div class="form-group">
                  <label for="productCategory">Product Category</label>
                  <select class="form-control" id="productCategory">
                    <option>1 - Baby</option>
                    <option>2 - Beauty</option>
                    <option>3 - Food</option>
                    <option>4 - Garden</option>
                    <option>5 - Health</option>
                    <option>6 - Household</option>
                    <option>7 - International</option>
                    <option>8 - Pet</option>
                    <option>9 - Toys</option>
                    <option>10 - Wine & Beer </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="productSupplier">Product Supplier</label>
                  <input
                    type="number"
                    class="form-control"
                    id="supplierId"
                    required
                    [(ngModel)]="product.supplierId"
                    name="supplierId"
                  />
                </div>
                <div class="form-group">
                  <label for="productFullPrice">Full Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="fullPrice"
                    required
                    [(ngModel)]="product.fullPrice"
                    name="fullPrice"
                  />
                </div>
                <div class="form-group">
                  <label for="productSalePrice">Sale Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="salePrice"
                    required
                    [(ngModel)]="product.salePrice"
                    name="salePrice"
                  />
                </div>
                <div class="checkbox">
                  <label>
                    <input
                      type="boolean"
                      class="form-control"
                      id="availability"
                      required
                      [(ngModel)]="product.availability"
                      name="availability"
                    />
                    Available
                  </label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>

            <div [hidden]="!submitted">
              <h4>You submitted successfully!</h4>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    </div>
  </form>
</div>
