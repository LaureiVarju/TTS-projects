<br />
<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="product.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="fullPrice">Full Price</label>
      <input
        type="number"
        class="form-control"
        id="fullPrice"
        required
        [(ngModel)]="product.fullPrice"
        name="fullPrice"
      />
    </div>

    <div class="form-group">
      <label for="saleprice">Sale Price</label>
      <input
        type="number"
        class="form-control"
        id="salePrice"
        required
        [(ngModel)]="product.salePrice"
        name="salePrice"
      />
    </div>

    <div class="form-group">
      <label for="availaility">Availability</label>
      <input
        type="checkbox"
        class="form-check"
        id="availability"
        required
        [(ngModel)]="product.availability"
        name="availability"
      />
    </div>

    <div class="form-group">
      <label for="supplierId">Supplier</label>
      <input
        type="number"
        class="form-control"
        id="supplierId"
        required
        [(ngModel)]="supplier.id"
        name="supplierId"
      />
    </div>

    <div class="form-group">
      <label for="categoryId">Category</label>
      <input
        type="number"
        class="form-control"
        id="categoryId"
        required
        [(ngModel)]="category.id"
        name="categoryId"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
