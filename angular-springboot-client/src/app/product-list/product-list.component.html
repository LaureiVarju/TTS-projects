<div class="container-fluid">
  <div class="row">
    <div class="col-sm main">
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#addProductForm"
      >
        Add Product
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addProductForm"
      >
        Sort By
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>

      <!-- Alerts -->
      <div class="alert-group">
        <div class="alert alert-success " role="alert">...</div>
        <div class="alert alert-info d-none" role="alert">...</div>
        <div class="alert alert-warning d-none" role="alert">...</div>
        <div class="alert alert-danger d-none" role="alert">...</div>
      </div>

      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>FullPrice</th>
              <th>SalePrice</th>
              <th>Availability</th>
              <th>Supplier</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.name }}</td>
              <td>{{ product.categoryId }}</td>
              <td>{{ product.fullPrice }}</td>
              <td>{{ product.salePrice }}</td>
              <td>{{ product.availability }}</td>
              <td>{{ product.supplierId }}</td>
              <td>
                <button
                  (click)="updateProduct(product.id)"
                  type="button"
                  class="btn btn-secondary"
                >
                  <img src="/assets/edit.png" alt="Edit" class="center" />
                </button>
              </td>
              <td>
                <button
                  (click)="deleteProduct(product.id)"
                  type="button"
                  class="btn btn-danger"
                >
                  <img src="/assets/delete.png" alt="Delete" class="center" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Table Navigation">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Add Product Form -->
  <div class="modal fade" id="addProductForm" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Add a Product</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                placeholder="Product Name"
              />
            </div>
            <div class="form-group">
              <label for="productCategory">Product Category</label>
              <select class="form-control" id="productCategory">
                <option>1 - Baby</option>
                <option>2 - Beauty</option>
                <option>3 - Food</option>
                <option>4 - Garden</option>
                <option>5 - Health</option>
                <option>6 - Household</option>
                <option>7 - International</option>
                <option>8 - Pet</option>
                <option>9 - Toys</option>
                <option>10 - Wine & Beer </option>
              </select>
            </div>
            <div class="form-group">
              <label for="productSupplier">Product Supplier</label>
              <input
                type="text"
                class="form-control"
                id="productSupplier"
                placeholder="Supplier"
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input type="number" id="productPrice" />
            </div>
            <div class="form-group">
              <label for="productSalePrice">Sale Price</label>
              <input type="number" id="productSalePrice" />
            </div>
            <div class="checkbox">
              <label> <input type="checkbox" /> Available </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
