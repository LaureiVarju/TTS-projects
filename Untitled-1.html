<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<style type="text/css">
		.numbers-style{
			display: inline;
			border-style: solid;
			}
			body{
				background-color: beige;
			}
		.game{
			height: 500px;
			width: 600px;
			margin-top: 100px;
			background-color: white;
			border: 5px solid blue;
		}	
		
		h2{
			background-color: lightblue;
		}
		
	</style>

</head>
<body>	
	<center>
		<div class="game">
		
				<h1>Can you guess the number?</h1>
				<p>Choose a number below to see if you can guess the number I'm thinking...</p>
				<div>
					<h2 onclick="changeText(answer, num1)" class="numbers-style" id="num1">1</h2>
					<h2 onclick="changeText(answer, num2)" class="numbers-style" id="num2">2</h2>
					<h2 onclick="changeText(answer, num3)" class="numbers-style" id="num3">3</h2>
				</div>
				<br \>
				<div>
					<h2 onclick="changeText(answer, num4)" class="numbers-style" id="num4">4</h2>
					<h2 onclick="changeText(answer, num5)" class="numbers-style" id="num5">5</h2>
					<h2 onclick="changeText(answer, num6)" class="numbers-style" id="num6">6</h2>
				</div>
					<br \>
				<div>
					<h2 onclick="changeText(answer, num7)" class="numbers-style" id="num7">7</h2>
					<h2 onclick="changeText(answer, num8)" class="numbers-style" id="num8">8</h2>
					<h2 onclick="changeText(answer, num9)" class="numbers-style" id="num9">9</h2>
				</div>
					<br \>
				<div>
					<h2 onclick="changeText(answer, num10)" class="numbers-style" id="num10">10</h2>
				</div>
				<div><h1 id="answer"></h1></div>
		</div>
	</center>
	<script type="text/javascript" src="dynamic_guessing_game.js"></script>
</body>
</html>
